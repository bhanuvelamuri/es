<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Data flow diagram -->
  
  <!-- Source node -->
  <rect x="50" y="170" width="100" height="60" rx="10" fill="white" stroke="black" stroke-width="2"/>
  <text x="100" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="black">Data Sources</text>
  
  <!-- Collection node -->
  <rect x="250" y="100" width="100" height="60" rx="10" fill="white" stroke="black" stroke-width="2"/>
  <text x="300" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="black">Collection</text>
  
  <!-- Processing node -->
  <rect x="250" y="240" width="100" height="60" rx="10" fill="white" stroke="black" stroke-width="2"/>
  <text x="300" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="black">Processing</text>
  
  <!-- Analytics node -->
  <rect x="450" y="170" width="100" height="60" rx="10" fill="white" stroke="black" stroke-width="2"/>
  <text x="500" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="black">Analytics</text>
  
  <!-- Connecting arrows -->
  <path d="M 150 190 L 230 130" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 150 210 L 230 270" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 350 130 L 430 180" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 350 270 L 430 220" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Definition for arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Small data icons -->
  <g transform="translate(80, 150)" opacity="0.7">
    <rect x="0" y="0" width="15" height="10" fill="black"/>
    <rect x="0" y="15" width="15" height="10" fill="black"/>
    <rect x="0" y="30" width="15" height="10" fill="black"/>
  </g>
  
  <g transform="translate(280, 80)" opacity="0.7">
    <path d="M0,0 L15,0 L15,15 L0,15 Z M5,5 L5,10 L10,10 L10,5 Z" fill="black"/>
  </g>
  
  <g transform="translate(280, 220)" opacity="0.7">
    <path d="M0,0 C5,-5 10,-5 15,0 C20,5 15,15 7.5,15 C0,15 -5,5 0,0 Z" fill="black"/>
  </g>
  
  <g transform="translate(480, 150)" opacity="0.7">
    <path d="M0,15 L5,0 L10,10 L15,5" stroke="black" stroke-width="2" fill="none"/>
  </g>
</svg>